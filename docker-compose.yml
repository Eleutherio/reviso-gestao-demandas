services:
  postgres:
    image: postgres:16-alpine
    container_name: reviso-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-reviso}
      POSTGRES_USER: ${DB_USER:-reviso}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-reviso123}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - reviso_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviso"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reviso-network

  backend:
    image: maven:3.9-eclipse-temurin-21-alpine
    container_name: reviso-backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - reviso_m2_cache:/root/.m2
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-reviso}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-reviso}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-reviso123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits}
      SERVER_PORT: ${API_PORT:-8080}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:4200}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM: ${RESEND_FROM:-}
      RESEND_BASE_URL: ${RESEND_BASE_URL:-https://api.resend.com}
      RESEND_TIMEOUT_SECONDS: ${RESEND_TIMEOUT_SECONDS:-10}
      EMAIL_QUEUE_MAX_ATTEMPTS: ${EMAIL_QUEUE_MAX_ATTEMPTS:-5}
      EMAIL_QUEUE_RETRY_DELAY_SECONDS: ${EMAIL_QUEUE_RETRY_DELAY_SECONDS:-60}
      EMAIL_QUEUE_QUOTA_DELAY_MINUTES: ${EMAIL_QUEUE_QUOTA_DELAY_MINUTES:-60}
      EMAIL_QUEUE_BATCH_SIZE: ${EMAIL_QUEUE_BATCH_SIZE:-20}
      EMAIL_QUEUE_FIXED_DELAY_MS: ${EMAIL_QUEUE_FIXED_DELAY_MS:-30000}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reviso-network
    command: mvn -B -ntp spring-boot:run
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: reviso-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - reviso_node_modules:/app/node_modules
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    networks:
      - reviso-network
    command: sh -c "npm install && npm start -- --host 0.0.0.0 --proxy-config proxy.docker.conf.json --poll=2000"
    restart: unless-stopped

volumes:
  reviso_pgdata:
  reviso_m2_cache:
  reviso_node_modules:

networks:
  reviso-network:
    driver: bridge
