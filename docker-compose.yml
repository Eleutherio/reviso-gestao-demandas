services:
  postgres:
    image: postgres:16-alpine
    container_name: reviso-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-reviso}
      POSTGRES_USER: ${DB_USER:-reviso}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-reviso123}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - reviso_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviso"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reviso-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reviso-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-reviso}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-reviso}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-reviso123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits}
      SERVER_PORT: ${API_PORT:-8080}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:4200}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reviso-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reviso-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    networks:
      - reviso-network
    restart: unless-stopped

volumes:
  reviso_pgdata:

networks:
  reviso-network:
    driver: bridge
