<div class="row g-3">
  <div class="col-lg-4">
    <div class="card card-shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">Empresa (Company)</h5>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="loadCompaniesAdmin()"
          >
            ↻
          </button>
        </div>

        <input type="hidden" id="companyFormId" value="" />

        <div class="mb-2">
          <label class="form-label">Nome</label>
          <input
            id="companyName"
            class="form-control"
            placeholder="Ex: Cliente ABC"
          />
        </div>

        <div class="mb-2">
          <label class="form-label">Tipo</label>
          <select id="companyType" class="form-select">
            <option value="CLIENT">CLIENT</option>
            <option value="AGENCY">AGENCY</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">Segmento</label>
          <input
            id="companySegment"
            class="form-control"
            placeholder="Ex: Varejo"
          />
        </div>

        <div class="mb-2">
          <label class="form-label">Email de contato</label>
          <input
            id="companyContactEmail"
            type="email"
            class="form-control"
            placeholder="contato@empresa.com"
          />
        </div>

        <div class="mb-2">
          <label class="form-label">Site</label>
          <input
            id="companySite"
            class="form-control"
            placeholder="https://empresa.com"
          />
        </div>

        <div class="mb-2">
          <label class="form-label">Links úteis (1 por linha)</label>
          <textarea
            id="companyUsefulLinks"
            class="form-control"
            rows="4"
            placeholder="https://drive.google.com/...\nhttps://figma.com/...\nhttps://..."
          >
          </textarea>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="companyActive"
            checked
          />
          <label class="form-check-label" for="companyActive">Ativa</label>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" onclick="saveCompanyAdmin()">
            Salvar
          </button>
          <button
            class="btn btn-outline-secondary"
            onclick="resetCompanyFormAdmin()"
          >
            Limpar
          </button>
        </div>

        <small class="text-muted d-block mt-3">
          Dica: para limpar um campo existente, salve como vazio.
        </small>
      </div>
    </div>
  </div>

  <div class="col-lg-8">
    <div class="card card-shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">Empresas</h5>
          <div class="d-flex gap-2">
            <button
              class="btn btn-outline-secondary btn-sm"
              onclick="loadCompaniesAdmin()"
            >
              Atualizar
            </button>
          </div>
        </div>
        <div id="companiesList">
          <p class="text-muted">Carregue a lista para começar.</p>
        </div>
      </div>
    </div>
  </div>
</div>
