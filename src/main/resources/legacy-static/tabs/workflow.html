<div class="card card-shadow">
  <div class="card-body">
    <h5 class="card-title">Workflow rápido</h5>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">ID da requisição *</label>
        <input class="form-control" id="workflowRequestId" placeholder="UUID" />
      </div>
      <div class="col-md-4">
        <label class="form-label">ID do ator (opcional)</label>
        <input class="form-control" id="workflowActorId" placeholder="UUID" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button
          class="btn btn-outline-secondary w-100"
          onclick="prefillWorkflowFromSelection()"
        >
          Usar selecionada
        </button>
      </div>
    </div>
    <hr />
    <div class="row g-3">
      <div class="col-lg-6">
        <h6>Alterar status</h6>
        <select class="form-select mb-2" id="workflowNewStatus">
          <option value="">Selecione...</option>
          <option value="NEW">Novo</option>
          <option value="IN_PROGRESS">Em progresso</option>
          <option value="IN_REVIEW">Em revisão</option>
          <option value="CHANGES_REQUESTED">Mudanças solicitadas</option>
          <option value="APPROVED">Aprovado</option>
          <option value="DELIVERED">Entregue</option>
          <option value="CLOSED">Encerrado</option>
        </select>
        <input
          class="form-control mb-2"
          id="workflowStatusMessage"
          placeholder="Mensagem"
        />
        <button class="btn btn-primary w-100" onclick="changeStatusWorkflow()">
          Alterar
        </button>
      </div>
      <div class="col-lg-6">
        <h6>Comentário</h6>
        <textarea
          class="form-control mb-2"
          id="workflowComment"
          rows="2"
          placeholder="Mensagem"
        ></textarea>
        <button
          class="btn btn-outline-primary w-100"
          onclick="addCommentWorkflow()"
        >
          Comentar
        </button>
      </div>
      <div class="col-lg-6">
        <h6>Revisão</h6>
        <textarea
          class="form-control mb-2"
          id="workflowRevisionMessage"
          rows="2"
          placeholder="Detalhes"
        ></textarea>
        <button
          class="btn btn-outline-secondary w-100"
          onclick="addRevisionWorkflow()"
        >
          Registrar
        </button>
      </div>
      <div class="col-lg-6">
        <h6>Atribuir</h6>
        <input
          class="form-control mb-2"
          id="workflowAssigneeId"
          placeholder="UUID do responsável"
        />
        <button class="btn btn-outline-dark w-100" onclick="assignWorkflow()">
          Atribuir
        </button>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-secondary" onclick="listEvents()">
        Carregar eventos
      </button>
      <div
        class="spinner-border spinner-border-sm text-primary"
        role="status"
        id="workflowLoading"
        style="display: none"
      ></div>
    </div>
    <div class="mt-3" id="workflowResponse" style="display: none"></div>
    <div class="mt-3" id="workflowEvents" style="display: none"></div>
  </div>
</div>
