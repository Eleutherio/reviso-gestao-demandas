<div class="row g-3">
  <div class="col-lg-5 col-xl-4">
    <div class="card card-shadow">
      <div class="card-body">
        <h5 class="card-title">Cadastrar requisição de empresa</h5>
        <p class="text-muted small">
          Preencha os campos para abrir uma nova requisição.
        </p>
        <div class="mb-2">
          <label class="form-label">ID da empresa *</label>
          <input
            class="form-control"
            id="requestCompanyId"
            placeholder="UUID da empresa"
          />
        </div>
        <div class="mb-2">
          <label class="form-label">Título *</label>
          <input
            class="form-control"
            id="requestTitle"
            placeholder="Ex: Novo banner"
          />
        </div>
        <div class="mb-2">
          <label class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="requestDescription"
            rows="2"
            placeholder="Contexto e links"
          ></textarea>
        </div>
        <div class="mb-2">
          <label class="form-label">Tipo</label>
          <select class="form-select" id="requestType">
            <option value="">Selecione...</option>
            <option value="POST">Post</option>
            <option value="STORY">Story</option>
            <option value="BANNER">Banner</option>
            <option value="LANDING_PAGE">Landing page</option>
            <option value="TRAFFIC">Tráfego</option>
            <option value="EMAIL">E-mail</option>
            <option value="VIDEO">Vídeo</option>
            <option value="OTHER">Outro</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Prioridade</label>
          <select class="form-select" id="requestPriority">
            <option value="">Selecione...</option>
            <option value="LOW">Baixa</option>
            <option value="MEDIUM">Média</option>
            <option value="HIGH">Alta</option>
            <option value="URGENT">Urgente</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Departamento *</label>
          <select class="form-select" id="requestDepartment">
            <option value="">Selecione...</option>
            <option value="DESIGN">Design</option>
            <option value="COPY">Copy</option>
            <option value="DEV">Dev</option>
            <option value="PLANNING">Planejamento</option>
            <option value="PRODUCTION">Produção</option>
            <option value="MEDIA">Mídia</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Vencimento</label>
          <input
            type="datetime-local"
            class="form-control"
            id="requestDueDate"
          />
        </div>
        <button class="btn btn-success w-100" onclick="createRequest()">
          Criar requisição
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-7 col-xl-8">
    <div class="card card-shadow h-100">
      <div
        class="card-body d-flex align-items-center justify-content-center text-muted"
      >
        <div class="text-center">
          <h6 class="mb-2">Dica</h6>
          <p class="mb-0">
            Após criar, use a aba "Consultar Requisições" para acompanhar,
            editar e mover no workflow.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
