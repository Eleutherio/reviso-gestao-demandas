spring.application.name=reviso

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/reviso}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:reviso}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:reviso123}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health,info

spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=America/Sao_Paulo

# Cutoff do legado (backend/src/main/resources/static)
# O frontend oficial Ã© o Angular servido pelo container nginx em :4200.
spring.web.resources.add-mappings=false
frontend.base-url=${FRONTEND_BASE_URL:http://localhost:4200}

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-minimum-256-bits-change-in-production}
jwt.expiration-hours=${JWT_EXPIRATION_HOURS:24}

resend.api-key=${RESEND_API_KEY}
resend.from=${RESEND_FROM:Reviso <no-reply@guifer.tech>}
mail.reply-to=${MAIL_REPLY_TO:Contato Reviso <contato@guifer.tech>}
resend.base-url=${RESEND_BASE_URL:https://api.resend.com}
resend.timeout-seconds=${RESEND_TIMEOUT_SECONDS:10}


email.queue.max-attempts=${EMAIL_QUEUE_MAX_ATTEMPTS:5}
email.queue.retry-delay-seconds=${EMAIL_QUEUE_RETRY_DELAY_SECONDS:60}
email.queue.quota-delay-minutes=${EMAIL_QUEUE_QUOTA_DELAY_MINUTES:60}
email.queue.batch-size=${EMAIL_QUEUE_BATCH_SIZE:20}
email.queue.fixed-delay-ms=${EMAIL_QUEUE_FIXED_DELAY_MS:30000}

agency-password-recovery.token-ttl-minutes=${AGENCY_PASSWORD_RECOVERY_TOKEN_TTL_MINUTES:15}


