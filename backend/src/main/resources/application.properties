spring.application.name=reviso

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/reviso}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:reviso}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:reviso123}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health,info

spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=America/Sao_Paulo

# Cutoff do legado (backend/src/main/resources/static)
# O frontend oficial Ã© o Angular servido pelo container nginx em :4200.
spring.web.resources.add-mappings=false
frontend.base-url=${FRONTEND_BASE_URL:http://localhost:4200}

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-minimum-256-bits-change-in-production}
jwt.expiration-hours=${JWT_EXPIRATION_HOURS:24}
