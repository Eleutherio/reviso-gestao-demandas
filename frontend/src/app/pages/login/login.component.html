<div class="login">
  <div class="login__card">
    <h1 class="login__title">Entrar</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login__form">
      <label class="field">
        <span class="field__label">Email</span>
        <input class="field__input" type="email" formControlName="email" autocomplete="username" />
      </label>

      <label class="field">
        <span class="field__label">Senha</span>
        <input
          class="field__input"
          type="password"
          formControlName="password"
          autocomplete="current-password"
        />
      </label>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button class="btn" type="submit" [disabled]="loading">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="login__hint">Backend: <span class="mono">/api/auth/login</span></div>
  </div>
</div>
