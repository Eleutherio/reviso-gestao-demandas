services:
  postgres:
    image: postgres:16-alpine
    container_name: reviso-postgres-demo
    user: postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-reviso}
      POSTGRES_USER: ${DB_USER:-reviso}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    # SEM porta exposta - apenas rede interna
    volumes:
      - reviso_pgdata_demo:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviso"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reviso-network-demo
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /run

  backend:
    image: maven:3.9-eclipse-temurin-21-alpine
    container_name: reviso-backend-demo
    working_dir: /app
    user: "1000:1000"
    volumes:
      - ../../backend:/app
      - reviso_m2_cache_demo:/root/.m2
    environment:
      SPRING_PROFILES_ACTIVE: demo
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-reviso}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-reviso}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: ${API_PORT:-8080}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM: ${RESEND_FROM}
      MAIL_REPLY_TO: ${MAIL_REPLY_TO}
      RESEND_BASE_URL: ${RESEND_BASE_URL:-https://api.resend.com}
      RESEND_TIMEOUT_SECONDS: ${RESEND_TIMEOUT_SECONDS:-10}
      EMAIL_QUEUE_MAX_ATTEMPTS: ${EMAIL_QUEUE_MAX_ATTEMPTS:-5}
      EMAIL_QUEUE_RETRY_DELAY_SECONDS: ${EMAIL_QUEUE_RETRY_DELAY_SECONDS:-60}
      EMAIL_QUEUE_QUOTA_DELAY_MINUTES: ${EMAIL_QUEUE_QUOTA_DELAY_MINUTES:-60}
      EMAIL_QUEUE_BATCH_SIZE: ${EMAIL_QUEUE_BATCH_SIZE:-20}
      EMAIL_QUEUE_FIXED_DELAY_MS: ${EMAIL_QUEUE_FIXED_DELAY_MS:-30000}
    # Bind apenas localhost - Nginx faz proxy
    ports:
      - "127.0.0.1:${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reviso-network-demo
    command: mvn -B -ntp spring-boot:run
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  reviso_pgdata_demo:
  reviso_m2_cache_demo:

networks:
  reviso-network-demo:
    driver: bridge
